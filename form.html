<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>Validaciones</h1>
    <div class="alert alert-danger" role="alert" id="alerta" style="display: none;"></div>
    <div class="mb-3">
        <label for="inputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
        <div class="mb-3">
          <label for="inputRFC" class="form-label">RFC</label>
          <input type="text" class="form-control" id="inputRFC" placeholder="XAXX010101000">
      </div>
      </div>
      <div class="mb-3">
        <label for="inputTextArea" class="form-label">Example textarea</label>
        <textarea class="form-control" id="inputTextArea" rows="3"></textarea>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Aceptar terminos y condiciones
        </label>
      </div>
      <button type="button" class="btn btn-primary" id="btnEnviar">Primary</button>
    <script src="js/validaciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
